<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:900px;margin:0px auto 86px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><a href="images/metadata_keys-lightbox.png" class="html5lightbox"><img src="images/metadata_keys.png" alt="metadata_keys"  title="metadata_keys" /></a>
                </li>
                <li><img src="images/metadata_values.png" alt="metadata_values"  title="metadata_values" />
                </li>
                <li><img src="images/namminhvan.png" alt="namminhvan"  title="namminhvan" />
                </li>
                <li><img src="images/pavn.png" alt="pavn"  title="pavn" />
                </li>
                <li><img src="images/RDE_Input_params.png" alt="RDE_Input_params"  title="RDE_Input_params" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/metadata_keys-tn.png" alt="metadata_keys" title="metadata_keys" /></li>
                <li><img src="images/metadata_values-tn.png" alt="metadata_values" title="metadata_values" /></li>
                <li><img src="images/namminhvan-tn.png" alt="namminhvan" title="namminhvan" /></li>
                <li><img src="images/pavn-tn.png" alt="pavn" title="pavn" /></li>
                <li><img src="images/RDE_Input_params-tn.png" alt="RDE_Input_params" title="RDE_Input_params" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
